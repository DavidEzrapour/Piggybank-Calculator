        <label id = "com">The Market Cap (Market Capitalization) is a measure of how much the company is worth in dollars. For instance if a company is bought out for One million dollars the company is worth one million dollars 
The current price is the last agreed price that a stock traded at. Every time stock price changes the market cap is also affected. 
Shares outstanding is the number of shares a company is offering to a company for the public to trade. 
PSR (Price to Sales Ratio) This is a metric that helps value a company. It compares the revenue (gross income) and compares it to the current market cap. A standard for a profitable company is a ration of 3 to 1. If a profitable company is has a PSR lower than 3 than it may be undervalued which can make for a good investment.  
EPS is the net income of a company (after the companies spending and taxes) divided by shares outstanding. This can really affect the company's stock price. A company is required to release earnings four times a year 
One years revenue 52 week high/ low Earnings release date Our Calculation is taking the Estimated earnings from other analysts and figuring out what the stock price should go to if the estimated earnings are correct. It can also figure out what the price should go to if the estimated EPS is wrong.</label>
